<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <link rel="stylesheet" href="weather.css">
  <!-- <link rel="stylesheet" href="updatedcss.css"> -->
</head>

<body>
  <div class="marquee">
    <marquee  behavior="scroll" direction="left" scrollamount="5">Created by Syed Haseeb</marquee>
  </div>

  <div class="weather-app">
    <h1 style="text-align: center;text-decoration: underline;margin-bottom: 20px;">Check Weather</h1>

    <div class="search-bar">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button><img src="weather-app-img/images/search.png" alt="Search"></button>
    </div>

    <div class="invalid">
      <p>! Invalid city name</p>
    </div>

    <div class="weather-info">

      <img src="weather-app-img/images/clouds.png" alt="Weather Icon" class="weather-icon">
      <h1 class="temp">22Â°C</h1>
      <h2 class="cityName">Hyderabad</h2>

      <div class="details">

        <div class="humidity">
          <img src="weather-app-img/images/humidity.png" alt="Humidity">
          <p class="humidity-value">50% </p>
          <p>Humidity</p>
        </div>

        <div class="wind">
          <img src="weather-app-img/images/wind.png" alt="Wind Speed">
          <p class="wind-value"> 15 Km/h </p>
          <p>Wind Speed</p>

        </div>
      </div>
    </div>
  </div>

  <script src="weather.js"></script>
</body>

</html>
